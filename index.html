     <div class="row"><input type="button" class="btn" onClick="disconnect();" value="Disconnect"></div>
 
	<form class="form-horizontal">
    <fieldset>
        <div class="row-fluid hero-unit" id="connect-menu"> 
        <h2>Connect to a Hub<div><img src="include/bootstrap/img/progress-bar.gif" id="loading" ></div>
</h2>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="Address"><strong>Hub Address</strong></label>
                    <div class="controls">
                        <input data-val="true" data-val-required="Required" id="hubaddress" name="hubaddress" type="text"  placeholder="10.105.18.1" value="10.105.18.1" class="valid">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Port"><strong>Port</strong></label>
                    <div class="controls">
                        <input data-val="true" data-val-required="Required" id="port" name="port" type="text"  placeholder="411" value="411" class="valid">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Nick"><strong>Nick</strong></label>
                    <div class="controls">
                        <input data-val="true" data-val-required="Required" id="nick" name="nick" type="text"  placeholder="Nick" value="test12" class="valid">
                    </div>
                </div>
                
                <div class="control-group">
                    
                    <div class="controls">
                        <input class="btn btn-primary btn-large" type="button" value="Connect" id="submit" onclick="connect();">
                    </div>
                </div>
                
                
            </div>
        </div>
    </fieldset>
</form>
